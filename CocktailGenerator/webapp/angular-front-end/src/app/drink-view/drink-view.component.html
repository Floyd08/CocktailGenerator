<head></head>

<h2 class="card-header">Cocktail Generator</h2>

<div class="template-container" style="clear: both">
	<div class="dropdown">
		<mat-form-field appearance="outline">
  			<mat-label>Choose a Template</mat-label>
  			<mat-select class="select" [(value)]="selectedNum" >
    			<mat-option class="select-list" *ngFor="let templateName of templateNames" [value]="templateName.index">
      				{{templateName.name}} 
				</mat-option>
  			</mat-select>			
		</mat-form-field>
		<button mat-raised-button onclick (click)="generateDrink()">Generate</button>
	</div>
	<div class="template-body">
		<h4 class="template-header">Template Recipe</h4>
		<textarea id="templateView" name="templateView" rows = 8 cols="40">
			{{drinkTemplates[selectedNum].description}}
		</textarea>
	</div>
</div>


<div class="output-container" style="clear: both">
		
		

		<div class="recipe-body">
			<h4 class="recipe-header" >New Recipe</h4>
			<textarea id="templateView" name="templateView" rows = 8 cols="40">
				{{newDrink.description}}
			</textarea>
		</div>
</div>
